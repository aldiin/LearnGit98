<!DOCTYPE html>
<html lang="en">
<head>
</head>
 <title> JS Data Type</title>
<body>
    <p id="demo"></p>

    <script>
        let length = 16;
        let lastname = "Johnson";
        const x = {
            firstname : "John",
            lastname : "Doe"
        };
        document.getElementById("demo").innerHTML =
        typeof length + "<br>" +
        typeof lastname + "<br>" +
        typeof {x} ;


    </script>
</body>
</html>
